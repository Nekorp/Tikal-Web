<div class="col-sm-4 inicio-featured-content">
    <div class="inicio-featured-content-background-b">
        <img src="{{contenido.imagen}}" class="img-responsive center-block"/>
        <p class="inicio-featured-title-b">{{contenido.titulo}}</p>
        <p class="inicio-featured-text-b" ng-bind-html="contenido.texto"></p>
        <a class="inicio-featured-link-b" href="{{contenido.link.uri}}">{{contenido.link.display}}</a>
    </div>
</div>
