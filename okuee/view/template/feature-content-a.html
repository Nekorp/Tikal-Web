<div class="col-sm-4 inicio-featured-content">
    <img src="{{contenido.imagen}}" class="img-responsive center-block"/>
    <p class="inicio-featured-title-a">{{contenido.titulo}}</p>
    <p class="inicio-featured-text-a" ng-bind-html="contenido.texto"></p>
    <a class="inicio-featured-link-a" href="{{contenido.link.uri}}">{{contenido.link.display}}</a>
</div>
