<div class="col-sm-4 inicio-featured-content {{contenido.color}}">
    <img src="{{contenido.imagen}}" class="img-responsive center-block"/>
    <p class="inicio-featured-title">{{contenido.titulo}}</p>
    <p class="inicio-featured-text" ng-bind-html="contenido.texto"></p>
    <a class="inicio-featured-link" href="{{contenido.link.uri}}">{{contenido.link.display}}</a>
</div>
